<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>KeeeWeee Web版1.0.0 官网账号登陆界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="../stylesheets/login.css">
		<link rel="stylesheet" href="../stylesheets/main.css">
		<link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
		<link rel="stylesheet" href="../stylesheets/bootstrap-theme.min.css">
		<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">KeeeWeee Official Customer Service Login</h1>
					<div class="account-wall">
						<img class="profile-img" src="../image/logo.jpg">
						<form class="form-signin" action="index.html">
						<input name="login_uid" type="text" class="form-control" placeholder="login_uid" required autofocus>
						<input name="access_token" type="password" class="form-control" placeholder="access_token" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Sign in</button>
						<label class="checkbox pull-left">
							<input name="remember" type="checkbox" value="remember-me">
							Remember me
						</label>
						<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
