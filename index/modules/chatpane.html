<div class="panel panel-info opacity">
    <div class="panel-heading txt">
        <span id="chat_target">与 Vivi Young 交谈中</span>
        <span class="pull-right glyphicon glyphicon-off cur menu" onclick="closeChat();">&nbsp;</span>
        <span class="pull-left glyphicon glyphicon-trash cur menu" onclick="clearMsg();">&nbsp;</span>
    </div>
    <div class="panel-body chat" id="chat_return_alert">
        <div class="well scrollspy-chat-pane" data-offset="6" data-spy="scroll" id="return-alert"
             data-target="#chat_pane">
        </div>
        <div class="col-md-3">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-user"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-paperclip"></span>
                </button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入要发送的内容" id="sendInput">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" data-placement="left" title="发送"
                                onclick="sendMsg(this)">
                            <span class="pull-right glyphicon glyphicon-send cur send">&nbsp;</span>
                        </button>
                    </span>
            </div>
        </div>
    </div>
</div>
